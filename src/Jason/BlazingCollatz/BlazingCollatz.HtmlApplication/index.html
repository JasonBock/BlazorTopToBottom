<html>

<head>
    <title>BlazingCollatz.HtmlApplication</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="modulepreload" href="./main.js" />
    <link rel="modulepreload" href="./dotnet.js" />
</head>

<body>
    <p>
        <input id="start" type="text" />
        <button type="button" id="sequenceButton">Create Sequence</button>
    </p>
    <p>
        <label id="sequence" />
    </p>

    <p>
        <button type="button" id="findLongestSequenceSequentiallyButton">Find Longest Sequence Sequentially</button>
    </p>
    <p>
        <label id="longestSequenceSequentially" />
    </p>

    <p>
        <button type="button" id="findLongestSequenceInParallelButton">Find Longest Sequence In Parallel</button>
    </p>
    <p>
        <label id="longestSequenceInParallel" />
    </p>

    <script type="module">
        import { getSequence, findLongestSequenceSequentially, findLongestSequenceInParallel } from './main.js';

        document.querySelector('#sequenceButton')
            .addEventListener('click', function () {
                document.getElementById('sequence').innerText =
                    getSequence(document.getElementById('start').value).join(', ');
            });

        document.querySelector('#findLongestSequenceSequentiallyButton')
            .addEventListener('click', function () {
                document.getElementById('longestSequenceSequentially').innerText =
                    findLongestSequenceSequentially();
            });

        document.querySelector('#findLongestSequenceInParallelButton')
            .addEventListener('click', function () {
                document.getElementById('longestSequenceInParallel').innerText =
                    findLongestSequenceInParallel();
            });
    </script>
</body>
</html>
